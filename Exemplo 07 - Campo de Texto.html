<!DOCTYPE html>
<html>
<head>
	<title>Exemplo 07 - Campo de Texto</title>
</head>
<body>
	<form action="urna.html" method="POST">
		<label for="campo-nome">Nome</label>
		<input type="text" id="campo-nome" name="nome">
		<br />

		<label for="campo-idade">Idade</label>
		<input type="number" id="campo-idade" name="idade">
		<br />

		<label for ="campo-email">E-mail</label>
		<input type="email" id="campo-email" name="email">
		<br />

		<label>Sexo</label>
		<input type="radio" value="Feminino" name ="sexo" id="campo-sexo-feminino">
		<label for="campo-sexo-feminino">Feminino</label>
		<input type="radio" value="Masculino" name ="sexo" id="campo-sexo-masculino">
		<label for="campo-sexo-masculino">Masculino</label>
		<br />

		<label>Cor do olho</label>
		<input type="checkbox" id="cor-preto" value="preto" name="cor-olho">
		<label for="cor-preto">Preto</label>
		<input type="checkbox" id="cor-marrom" value="marrom" name="cor-olho">
		<label for="cor-marrom">Marrom</label>
		<input type="checkbox" id="cor-azul" value="azul" name="cor-olho">
		<label for="cor-azul">Azul</label>
		<input type="checkbox" id="cor-verde" value="verde" name="cor-olho">
		<label for="cor-verde">Verde</label>
		<br />

		<label>Data de Nascimento</label>
		<input type="date">
		<br />

		<label>Senha</label>
		<input type="password">
		<br />

		<label>Cor do fio de cabelo</label>
		<input type="color" id="campo-cor-cabelo" name="cor-cabelo">
		<br />

		<label>Arquivo</label>
		<input type="file">
		<br />

		<input type="reset" value="Limpar">

		<input type="submit" value="Cadastrar">

	</form>
</body>
</html>
