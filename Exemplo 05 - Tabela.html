<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Exemplo 05 - Tabela</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>X-Calabria</td>
                <td>3</td>
                <td>R$ 23.99</td>
            </tr>
            <tr>
                <td>Pizza de Calabresa</td>
                <td>1</td>
                <td>R$ 60.00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Preço</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
